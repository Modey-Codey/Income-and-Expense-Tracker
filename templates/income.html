{% extends "layout.html" %}

{% block title %}
    Income
{% endblock %}

{% block main %}
    <div class="header">
        <h1>Income</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add Income</h2>
            <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            <form action="/" method="post">
                <input name="date" placeholder="Date" type="date">
                <input name="category" placeholder="Category" type="text">
                <input name="amount" placeholder="Amount" type="number">
                <input type="submit" value="Add Income">
            </form>
        </div>
    </div>
    <div class="section" id="incomes" style="display:none">
        <h2>All Incomes</h2>
        <table >
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                {% for row in incomes %}
                    <tr>
                        <td>{{ row["date"] }}</td>
                        <td>{{ row["category"] }}</td>
                        <td>{{ row["amount"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <button onclick="myFunction()">All Incomes</button>

    <script>
        function myFunction() {
          var x = document.getElementById("incomes");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
{% endblock %}
